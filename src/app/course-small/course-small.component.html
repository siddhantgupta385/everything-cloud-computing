<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let course of courses">
        <div class="card mb-4 shadow-sm" [routerLink] = "['/course', course.title]">
          <img class="card-img-top" [src]="course.imageUrl" [alt]="course.title">
          <div class="card-body">
            <h5 class="card-title">{{ course.title }}</h5>
            <p class="card-text">{{ course.description | truncate:18}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
