<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let card of cards">
        <div class="card mb-4 shadow-sm">
          <img class="card-img-top" [src]="card.imageUrl" [alt]="card.title">
          <div class="card-body">
            <h5 class="card-title">{{ card.title }}</h5>
            <p class="card-text">{{ card.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
