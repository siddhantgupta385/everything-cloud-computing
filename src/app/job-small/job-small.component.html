<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let job of jobs">
        <div class="card mb-4 shadow-sm" [routerLink] = "['/job', job.title]">
          <img class="card-img-top" [src]="job.imageUrl" [alt]="job.title">
          <div class="card-body">
            <h5 class="card-title">{{ job.title }}</h5>
            <p class="card-text">{{ job.description | truncate:25}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
